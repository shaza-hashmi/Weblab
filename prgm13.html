<!DOCTYPE html>
<html>
<head>
    <title>Light Bulb On/Off</title>
</head>
<body style="background-color:black; text-align:center; margin-top:100px;">

    <img id="bulb" src="https://www.w3schools.com/js/pic_bulbon.gif" alt="Light Bulb" width="200">

    <br><br>

    <button onclick="turnOn()" style="background-color:orange;">Turn On</button>
    <button onclick="turnOff()" style="background-color:orange;">Turn Off</button>

    <script>
        function turnOn() {
            document.getElementById('bulb').src = "https://www.w3schools.com/js/pic_bulbon.gif";
        }

        function turnOff() {
            document.getElementById('bulb').src = "https://www.w3schools.com/js/pic_bulboff.gif";
        }
    </script>

</body>
</html>
