<!DOCTYPE html>
<html>
<head>
  <style>

    .sidenav {
      height: 100%; /* Full height */
      width: 150px; /* Fixed width */
      position: fixed; /* Stay in place */
      top: 0;
      left: 0;
      background-color: green;
      padding-top: 150px; /* Space from top */
    }

  
    .sidenav a {
      display: block;
      text-decoration: none;
      padding: 6px 8px 6px 12px; /* top, right, bottom, left */
      color: white;
    }

   
    .sidenav a:hover {
      color: red;
    }

  
    .main {
      margin-left: 150px; /* Same as sidebar width */
      padding: 0px 10px 0px 10px; /* top, right, bottom, left */
      height: 2000px; /* Example height */
    }
  </style>
</head>
<body>

 
  <div class="sidenav">
    <a href="#">About Us</a>
    <a href="#">Vision</a>
    <a href="#">Mission</a>
    <a href="#">Departments</a>
    <a href="#">Contact Us</a>
  </div>


  <div class="main">
    <h1>Side Bar Example</h1>
    <p>This is an example page with a full-height sidebar navigation bar.</p>
  </div>

</body>
</html>
