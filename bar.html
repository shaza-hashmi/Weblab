<!DOCTYPE html>
<html>
<head>
  <style>
    /* Basic Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    /* Fixed Full-Width Navbar */
    .navbar {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      background-color: #333;
      color: white;
      padding: 15px;
      text-align: center;
      font-size: 18px;
    }

    /* Space below navbar */
    .content {
      padding-top: 60px; /* to avoid overlap */
    }
  </style>
</head>
<body>

  <div class="navbar">
    Home | About | Services | Contact
  </div>

  <div class="content">
    <h1>Welcome</h1>
    <p>This is your page content.</p>
    <p>Scroll down to see the fixed navbar stay in place.</p>
  </div>

</body>
</html>
