<!DOCTYPE html>
<html>
<head>
 
  <title>CSS Selectors Example</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>

  <p>This paragraph is styled by the element selector.</p>

  <p class="highlight">This paragraph is styled by the class selector "highlight".</p>

  <p id="special">This paragraph is styled by the ID selector "special".</p>

 

</body>
</html>
